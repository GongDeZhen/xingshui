<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>忘记密码</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="vendor/bootstrap/v3/css/bs-col-sys.min.css" />
	<link rel="stylesheet" type="text/css" href="vendor/css/ratchet.min.css" />
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body class="bg-gray1">
	<header class="bar bar-nav bg-bule b-n">
		
		<h1 class="title c-white">注册</h1>
	</header>
	<div class="form-box container mt-80  ">
		<form>
			<div class="input-box mb-25">
				<span class="icon icon-fangz"></span>
				<input class="b-n b-b-1-gray bg-gray1 c-gray pull-right pl-0 w-95" type="text" value="公司名称/单位名称/店铺名称" />
			</div>
			<div class="input-box clearfix mb-25">
				<span class="icon icon-address"></span>
				<div class="pull-right pl-0 w-95">
					<div class="add add-province" >
						<input class="b-b-1-gray" type="text" value="省市" />
						<ul class="option">
							<li>湖南</li>
						</ul>		
					</div>
					<div class="add add-province" >
						<input class="b-b-1-gray" type="text" value="城市" />
						<ul class="option">
							<li>常德</li>
						</ul>		
					</div>
					<div class="add add-province" >
						<input class="b-b-1-gray" type="text" value="地区" />
						<ul class="option">
							<li>鼎城区</li>
						</ul>		
					</div>
				</div>
			</div>
			<div class="input-box mb-10 clearfix">
				
				<input class="b-n b-b-c-2-gray bg-gray1 c-gray pull-right pl-0 w-95" type="text" value="详细地址" />
			</div>
			<div class="input-box mb-10 clearfix">
				<span class="icon icon-ren"></span>
				<input class="b-n b-b-1-gray bg-gray1 c-gray pull-right pl-0 w-95" type="text" value="联系人姓名" />
			</div>
			<div class="input-box mb-10 clearfix">
				<span class="icon icon-phone"></span>
				<input class="b-n b-b-1-gray bg-gray1 c-gray pull-right pl-0 w-95" type="text" value="联系人手机" />
			</div>
			<div class="input-box mb-45">
				<span class="icon icon-email"></span>
				<input class="b-n b-b-1-gray bg-gray1 c-gray pull-right pl-0 w-95" type="text" value="邮箱" />
			</div>
			<button class="btn btn-block c-white bg-bule b-n btn-public mb-20 f-n" style="padding: 13px 0">提交审核资料</button>	
		</form>
	</div>
</body>
</html>
