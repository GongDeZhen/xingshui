<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>忘记密码</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="vendor/bootstrap/v3/css/bs-col-sys.min.css" />
	<link rel="stylesheet" type="text/css" href="vendor/css/ratchet.min.css" />
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body class="bg-gray1">
	<header class="bar bar-nav bg-bule b-n">
		
		<h1 class="title c-white">注册</h1>
	</header>
	<div class="form-box container mt-80  ">
		<form>
			<div class="input-box icon-username p-r mb-10 icon-gray-username">
				<input class="c-gray bg-gray1 b-b-c-2-gray " type="text" value="输入手机号码" />
			</div>
			<div class="input-box yzm p-r mb-10 icon-gray-yun">
				<div class="row">
					<div class="col-xs-6" style="padding-right: 0px;">
						<input class="c-gray bg-gray1 b-b-c-2-gray  mt-10 " style="padding-right: 0px;height: 30px;padding-bottom:8px " type="text" value="输入验证码" />
					</div>
					<div class="col-xs-6">
						<button class="btn btn-block c-white b-n bg-bule  btn-public mb-15 f-n" style="letter-spacing: 1px;padding: 11px 0">发送验证码</button>
					</div>
				</div>
			</div>
			<div class="input-box icon-password p-r mb-10 icon-gray-shuo">
				<input class="c-gray bg-gray1 b-b-c-2-gray " type="text" value="输入新密码" />
			</div>
			<div class="input-box icon-password p-r mb-20 icon-gray-shuo">
				<input class="c-gray bg-gray1 b-b-c-2-gray " type="text" value="确认密码" />
			</div>
			<button class="btn btn-block c-white bg-bule2 b-n btn-public mb-20 b-n" >提交</button>	
		</form>
	</div>
</body>
</html>
